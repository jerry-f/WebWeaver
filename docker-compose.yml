version: '3.8'

services:
  # MailHog - 开发环境邮件测试服务
  # Web UI: http://localhost:8025
  # SMTP: localhost:1025
  mailhog:
    image: mailhog/mailhog:latest
    container_name: newsflow-mailhog
    ports:
      - "1025:1025"  # SMTP 端口
      - "8025:8025"  # Web UI 端口
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Browserless 动态渲染服务
  # 用于处理需要 JavaScript 渲染的 SPA 页面
  # WebSocket: ws://localhost:3300
  browserless:
    image: browserless/chrome:latest
    container_name: newsflow-browserless
    environment:
      # 最大并发浏览器会话数
      - MAX_CONCURRENT_SESSIONS=5
      # 连接超时时间（毫秒）
      - CONNECTION_TIMEOUT=60000
      # 最大排队请求数
      - MAX_QUEUE_LENGTH=50
      # 预启动浏览器实例（减少冷启动时间）
      - PREBOOT_CHROME=true
      # 保持浏览器实例复用
      - KEEP_ALIVE=true
      # 默认阻止广告
      - DEFAULT_BLOCK_ADS=true
    ports:
      - "3300:3000"
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/pressure"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis 任务队列
  redis:
    image: redis:7-alpine
    container_name: newsflow-redis
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis-data:

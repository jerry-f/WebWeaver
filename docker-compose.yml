version: '3.8'

services:
  # MailHog - 开发环境邮件测试服务
  # Web UI: http://localhost:8025
  # SMTP: localhost:1025
  mailhog:
    image: mailhog/mailhog:latest
    container_name: newsflow-mailhog
    ports:
      - "1025:1025"  # SMTP 端口
      - "8025:8025"  # Web UI 端口
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Browserless 动态渲染服务
  # 用于处理需要 JavaScript 渲染的 SPA 页面
  # WebSocket: ws://localhost:3300
  browserless:
    image: browserless/chrome:latest
    container_name: newsflow-browserless
    environment:
      # 最大并发浏览器会话数
      - MAX_CONCURRENT_SESSIONS=5
      # 连接超时时间（毫秒）
      - CONNECTION_TIMEOUT=60000
      # 最大排队请求数
      - MAX_QUEUE_LENGTH=50
      # 预启动浏览器实例（减少冷启动时间）
      - PREBOOT_CHROME=true
      # 保持浏览器实例复用
      - KEEP_ALIVE=true
      # 默认阻止广告
      - DEFAULT_BLOCK_ADS=true
    ports:
      - "3300:3000"
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/pressure"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis 任务队列
  redis:
    image: redis:7-alpine
    container_name: newsflow-redis
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Go 抓取服务
  # 高性能 HTTP 抓取 + 正文提取
  # HTTP: http://localhost:8088
  go-scraper:
    build: ./go-scraper-service
    container_name: newsflow-go-scraper
    environment:
      - HTTP_PORT=8080
      - MAX_CONCURRENT=100
      - REQUEST_TIMEOUT_MS=15000
      - BROWSERLESS_URL=http://browserless:3000
    ports:
      - "8088:8080"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - browserless

  # imgproxy 图片代理服务
  # 高性能图片处理：防盗链绕过、格式转换（WebP/AVIF）、缩放
  # HTTP: http://localhost:8888
  imgproxy:
    image: darthsim/imgproxy:latest
    container_name: newsflow-imgproxy
    environment:
      # 绑定地址
      - IMGPROXY_BIND=:8080
      # 签名密钥（生产环境需更换）
      - IMGPROXY_KEY=${IMGPROXY_KEY:-736563726574}
      - IMGPROXY_SALT=${IMGPROXY_SALT:-73616c74}
      # 本地文件系统根目录（用于缓存）
      - IMGPROXY_LOCAL_FILESYSTEM_ROOT=/images
      # 允许不安全的 URL（开发环境）
      - IMGPROXY_ALLOW_INSECURE_URL=true
      # 启用 ETag 缓存
      - IMGPROXY_USE_ETAG=true
      # 缓存控制透传
      - IMGPROXY_CACHE_CONTROL_PASSTHROUGH=true
      # 最大源图片大小 (10MB)
      - IMGPROXY_MAX_SRC_FILE_SIZE=10485760
      # 默认质量
      - IMGPROXY_QUALITY=80
      # 启用 WebP/AVIF 自动检测
      - IMGPROXY_ENABLE_WEBP_DETECTION=true
      - IMGPROXY_ENABLE_AVIF_DETECTION=true
      # 自定义 User-Agent（防盗链绕过）
      - IMGPROXY_USER_AGENT=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
      # 设置超时
      - IMGPROXY_READ_TIMEOUT=10
      - IMGPROXY_WRITE_TIMEOUT=10
      - IMGPROXY_DOWNLOAD_TIMEOUT=10
    ports:
      - "8888:8080"
    volumes:
      - ./cache/images:/images
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "imgproxy", "health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Varnish 缓存层（放在 imgproxy 前面，C 级性能）
  # HTTP: http://localhost:8889
  varnish:
    image: varnish:stable
    container_name: newsflow-varnish
    ports:
      - "8889:80"
    volumes:
      - ./config/varnish.vcl:/etc/varnish/default.vcl:ro
    environment:
      - VARNISH_SIZE=256M
    depends_on:
      - imgproxy
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "varnishstat", "-1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis-data:
